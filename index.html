<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VMS</title>
    <link rel="stylesheet" href="user_login.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/theme_1642649226080.css">
  </head>

  <body >
      <!-- Navbar -->
    <nav class=" navbar navbar-light" style="background-color: #010a0c;">
        <a class="navbar-brand" href="#"><img  class="border border-primary" src="images/sitelogo.jpg" alt=""></a>
        <h3 class="d-flex justify-content-center mt-2 text-primary">VMS</h5>
        <button type="button" class="btn btn-outline-primary ml-auto mr-4" data-toggle="modal" data-target="#signinmodal"> Sign In</button>
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#signupmodal"> Sign up</button>
    </nav> 
      
    <!-- Signin Model -->
    <div class="modal fade" id="signinmodal" tabindex="-1" role="dialog" aria-labelledby="signinmodallabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title justify-self-center" id="exampleModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>

        <div class="modal-body">
        <form action="">
              <div class="input-group mb-3">
                <input type="email" placeholder="Email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
              </div>
              <div class="input-group mb-3">
                <input type="password"  placeholder="Password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
              </div>
        </div>
        <button type="submit"  class="btn btn-danger m-2">LOGIN</button>
        <div class=" d-flex justify-content-end ">
          <button type="button" data-dismiss="modal"  class="btn btn-outline-primary  m-2" data-toggle="modal" data-target="#signupmodal"> Sign up</button>
        </div>
      </form>
      </div>
      </div>
    </div>

    <!-- Signup modal -->
    <div class="modal fade " id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="signupmodallabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel text-danger">Sign up</h5>
          <button type="button" class="close ml-3" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <form action="">
              <div class="input-group mb-3">
                <input type="text"  placeholder="Name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
              </div>
              <div class="input-group mb-3">
                <input type="number"  placeholder="Mobile" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
              </div>
              <div class="input-group mb-3">
                <input type="email" placeholder="Email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
              </div>
              <div class="input-group mb-3">
                <input type="password"  placeholder="Password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
              </div>
              <p>By signing up, you agree to our <a href="#">Terms and Conditions</a> </p>
        </div>
        <button type="submit" class="btn btn-danger m-2">SIGNUP</button>
       </form>
       <div class="d-flex justify-content-between">
            <div class="align-self-center m-2">Aleready have account?</div>
            <button type="button" data-dismiss="modal" class=" btn m-2 btn btn-outline-primary" data-toggle="modal" data-target="#signinmodal"> Sign In</button>
        </div>
        </div>
      </div>
    </div>

    <div class="row my-5">
          <form class="m-3 col-md-6 ">
            <div class="form-row  ">
              <div class="form-group col">
                <label for="from">From</label>
                <input type="text" class="form-control" id="inputfrom" placeholder="Enter from" required>
              </div>
              <div class="form-group col">
                <label for="to">To</label>
                <input type="text" class="form-control" id="inputto" placeholder="Enter to" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="vtype">Vehicle Type</label>
                <select id="inputState" class="form-control" required>
                  <option value="" selected>Choose...</option>
                  <option value="A">A</option >
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
              <div class="form-group col">
                <label for="Date">Date</label>
                <input type="date" class="form-control" id="inputCity" required>
              </div>
            </div>
            <div class="d-flex justify-content-end mb-5 ">
              <button type="submit" class=" btn btn-outline-primary">BOOK NOW</button>
            </div>
          </form>
          <div class="col-md-3 my-3">
            <img src="images/fronendimg.jpg" style="width:300px;height:200px" class="rounded float-left" alt="...">
          </div>
    </div> 

    <!-- footer -->
    <div class="row d-flex justify-content-center mt-5 p-5" style="background-color: #5b5d7c;" >       
       <p class="text-white">FAQ | Contact Us | Terms of Use | Privacy Policy</p>
    </div>

  </body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
